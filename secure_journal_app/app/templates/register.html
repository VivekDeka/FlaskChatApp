{% extends "base.html" %}
{% block content %}

<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}<br><br>
    {{ form.password.label }}<br>
    {{ form.password(size = 32) }}<br><br>
    {{ form.submit() }}
</form>

<p> Already have an account? <a href = "{{ url_for('main.login') }}">Login here</a></p>
{% endblock %}
