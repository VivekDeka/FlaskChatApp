{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if edit else 'New' }} Entry</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }}<br>
    {{ form.title(size=50) }}<br><br>
    {{ form.content.label }}<br>
    {{ form.content(rows=6, cols=50) }}<br><br>
    {{ form.submit() }}
</form>
<a href="{{ url_for('main.dashboard') }}">‚Üê Back to Dashboard</a>
{% endblock %}
